<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/6f4d47c849.js" crossorigin="anonymous"></script>

	<title>Login Form - GeekShow</title>

	<!-- Custom CSS -->
	<style>
		.custom-margin{
			margin-top : 20vh;
		}
		body{
			background-image: url('images/pexels-pixabay-459037.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}
	</style>
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-center custom-margin">
			<div class="col-md-4 col-sm-6">
				<form action="#" class="shadow-lg p-4 text-white">
					<div class="form-group">
						<i class="fas fa-user"></i>
						<label for="email" class="font-weight-bold pl-2">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email...">
						<small>We will share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<i class="fas fa-key"></i>	
						<label for="pass" class="font-weight-bold pl-2">Password</label>
						<input type="password" name="password" id="pass" class="form-control" placeholder="Enter Your Password...">
					</div>
					<div class="form-check">
						<input type="checkbox" name="" id="checkboxselect" class="form-check-input" >
						<label for="checkboxselect" class="form-check-label">Remember Me ?</label>
					</div>
					<button type="submit" class="btn btn-outline-success btn-block mt-3 font-weight-bold shadow-sm">Login</button>
				</form>
			</div>
		</div>
	</div>

	<!-- JQuery Popper Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
